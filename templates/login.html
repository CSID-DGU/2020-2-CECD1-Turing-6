{% extends "base.html" %}

{% block js %}
    <script>
        $(document).ready(function () {
            $("#login").click(function (event) {
                event.preventDefault();
                let email = $("#email").val()
                let password = $("#password").val()
                console.log(email + password);
                callJson("/api/userLogin", {
                        "email": email,
                        password: password
                    }, function(data){
                        console.log(data);
                    }
                )
            });
        });
    </script>
{% endblock %}

{% block content %}
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/static/images/bg_1.jpg');">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end js-fullheight">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs mb-2"><span class="mr-2"><a href="index.html">Home <i
                            class="fa fa-chevron-right"></i></a></span> <span>Login <i class="fa fa-chevron-right"></i></span>
                    </p>
                    <h1 class="mb-0 bread">Login</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">
            <div class="contact-wrap w-100 p-md-5 p-4">
                <h3 class="mb-4">Login</h3>
                <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="label" for="email">Email</label>
                                <input type="text" class="form-control" name="email" id="email"
                                       placeholder="email">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="label" for="#">Password</label>
                                <input type="password" name="password" class="form-control" id="password"
                                          placeholder="password" />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="button" id="login" value="Login" class="btn btn-primary">
                                <div class="submitting"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
