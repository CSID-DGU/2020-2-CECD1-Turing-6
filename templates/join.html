{% extends "base.html" %}

{% block js %}
    <script>
        $(document).ready(function(){
            $("#join").click(function(){

                callJson("/api/userJoin", {
                        email: email,
                        password: password
                    }, function(data){
                        console.log(data);
                    }
                )
            });
        });
    </script>
{% endblock %}

{% block content %}
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/static/images/bg_1.jpg');">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end js-fullheight">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs mb-2"><span class="mr-2"><a href="index.html">Home <i
                            class="fa fa-chevron-right"></i></a></span> <span>Join <i class="fa fa-chevron-right"></i></span>
                    </p>
                    <h1 class="mb-0 bread">Join</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">
            <div class="contact-wrap w-100 p-md-5 p-4">
                <h3 class="mb-4">Join</h3>
                <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label" for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email"
                                       placeholder="email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label" for="name">Name</label>
                                <input type="name" class="form-control" name="name" id="name"
                                       placeholder="name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label" for="#">Password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="password" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label" for="#">Password Confirm</label>
                                <input type="password" name="passwordC" class="form-control" id="passwordC" placeholder="password Confirm" />
                            </div>
                        </div>


                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="button" id="join" value="Join" class="btn btn-primary">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
